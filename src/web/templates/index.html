<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Consórcios</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Gestão de Consórcios</h1>

      <!-- Formulário de login e scraping -->
      <form id="scrape-form" class="form-group">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Digite seu usuário"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <div class="form-group">
          <label for="sorteio">Número do Sorteio:</label>
          <input
            type="number"
            id="sorteio"
            name="sorteio"
            class="form-control"
            placeholder="Digite o número do sorteio"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar</button>
      </form>

      <div class="mt-5">
        <h2>Consultar Status</h2>
        <form id="search-form" class="form-group">
          <div class="form-group">
            <label for="scrape-id">ID do Scraping:</label>
            <input
              type="text"
              id="scrape-id"
              name="scrape-id"
              class="form-control"
              placeholder="Digite o ID do scraping"
              required
            />
          </div>
          <button type="submit" class="btn btn-secondary btn-block">Buscar</button>
        </form>
      </div>

      <!-- Área de resultados -->
      <div id="result" class="mt-5"></div>
    </div>

    <div id="overlay" style="display: none"></div>
    <div id="loading" style="display: none; text-align: center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Carregando...</span>
      </div>
      <p>Carregando dados...</p>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <footer class="footer bg-dark text-light mt-auto py-3">
      <div class="container text-center">
        <span>© 2024 Sistema de Gestão de Consórcios</span>
      </div>
    </footer>
  </body>
</html>
